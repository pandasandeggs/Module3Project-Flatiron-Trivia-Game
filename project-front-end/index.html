<!DOCTYPE html>
<html>

<head>
    <meta charset="utf-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <title>Flatiron Trivia Game</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link rel="stylesheet" type="text/css" href="index.css" />
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/css/bootstrap.min.css" integrity="sha384-Gn5384xqQ1aoWXA+058RXPxPg6fy4IWvTNh0E263XmFcJlSAwiGgFAW/dAiS6JXm"
        crossorigin="anonymous">
</head>

<body>
  <div id="hello-page" class="container-fluid">
    <h2>Welcome, to the Flatiron Trivia Game!</h2>
    <button type="button" class="btn btn-info" id="start-button">Start Trivia</button>

  </div> <!-- end of hello-page -->

    <div id="trivia-page" class="container-fluid"> <!-- start of trivia-page -->
        <h3 id="trivia-score">Score:</h3>
        <br>
        <div>
            <h3 id="trivia-question-title">Question:</h3>
            <hr>

            <button type="button" class="btn btn-danger" id="exit-button">Exit Trivia</button>
            <button type="button" class="btn btn-primary" id="next-button">Next Question</button>
        </div>
    </div> <!-- end of trivia-page -->

    <div>
      <!-- Right Answer -->
      <div id = "right_alert" class = "hidden">
        <strong>Correct!</strong> You got it right!
      </div>
      <!-- Wrong Answer -->
      <div id = "wrong_alert" class = "hidden">
        <strong>Incorrect!</strong> You'll get it next time!
      </div>
    </div> <!-- Trivia Answer Alert -->

    <div id="game-over-page" class="container-fluid"> <!-- start of game-over-page -->
      <h2>Congratulations! Trivia Quiz has Ended!</h2><br>
      <h2 id='current-user-final-score'>You scored: __ out of 10</h2><br>
      <form action="" id="game-over-enter-name">
        <input type="text" placeholder="Your name">
        <input id="form-submit-button" type="submit" value="Submit">
      </form>
      <br>
      <div id="game-over-leaderboard">
        <table id="game-score-table">
          <tr>
            <th>Player</th>
            <th>Score</th>
          </tr>
        </table>
      </div><br>
      <button type="button" class="btn btn-success" id="again-button">Play Again</button>
    </div> <!-- end of game-over-page -->



    <script src="index.js"></script>
    <script src="https://code.jquery.com/jquery-3.2.1.slim.min.js" integrity="sha384-KJ3o2DKtIkvYIK3UENzmM7KCkRr/rE9/Qpg6aAZGJwFDMVNA/GpGFF93hXpG5KkN"
        crossorigin="anonymous"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.12.9/umd/popper.min.js" integrity="sha384-ApNbgh9B+Y1QKtv3Rn7W3mgPxhU9K/ScQsAP7hUibX39j7fakFPskvXusvfa0b4Q"
        crossorigin="anonymous"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/4.0.0/js/bootstrap.min.js" integrity="sha384-JZR6Spejh4U02d8jOt6vLEHfe/JQGiRRSQQxSfFWpi1MquVdAyjUar5+76PVCmYl"
        crossorigin="anonymous"></script>
</body>

</html>
